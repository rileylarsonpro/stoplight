<!DOCTYPE html>
<html>

<head>
    <title> Riley's Stoplight </title>
    <!-- Links to stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom style sheet-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="getAutoStatus()">

    <div class="Red" onclick="redClicked()"> </div>

    <div class="Yellow" onclick="yellowClicked()"> </div>

    <div class="Green" onclick="greenClicked()"> </div>
    
    <div class="Pole"> </div>

    <div class="rectangle"> </div>

    <div class="overlay"> </div>
    <br>
    <br>
    <div class="container text-center">
        <button type="button" class="btn btn-secondary" onclick="allOff()">All Off</button>
        <button id="auto-btn" type="button" class="btn btn-secondary" onclick="auto()">Automatic</button>
        <button id="manual-btn" type="button" class="btn btn-secondary" onclick="manual()">Manual</button>
    </div>
    <!-- Links to scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!--Custom JS file-->
    <script src="js/script.js"></script>
</body>

</html>
